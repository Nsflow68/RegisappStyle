<ion-header>
  <ion-toolbar>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar asignaturas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="asignaturita" (ngSubmit)="guardar()">

      <ion-item>
        <ion-input  formControlName="codigo" label="Codigo asignatura" labelPlacement="stacked" type="text" placeholder="Ingrese codigo de la asignatura"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input  formControlName="nombre" label="Nombre asignatura" labelPlacement="stacked" type="text" placeholder="Ingrese nombre de la asignatura"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input  formControlName="rut_docente" label="Rut docente" labelPlacement="stacked" type="text" placeholder="Ingrese el rut docente de la asignatura"></ion-input>
      </ion-item>

      <div>
        <ion-button type="submit" expand="block" color="success" [disabled]="asignaturita.invalid">Guardar</ion-button>
        <ion-button expand="block" color="warning" (click)="modificar()" [disabled]="asignaturita.invalid">Modificar</ion-button>
        <ion-button type="reset" expand="block" color="dark">Limpiar</ion-button>
      </div>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <h2 class="centrado">Lista de Asignaturas</h2>
    <div *ngIf="asignaturas.length > 0; else no_hay">
      <ion-list *ngFor="let asign of asignaturas">

        <ion-item-sliding>
          <ion-item>
            <ion-label>{{asign.codigo | titlecase}} - {{asign.nombre | uppercase}}</ion-label>
          </ion-item>

          <ion-item-options side="start">
            <ion-item-option color="success" (click)="buscar(asign.codigo)">
              <ion-icon slot="end" name="create">
                </ion-icon>Modificar
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="eliminar(asign.rut)">
              <ion-icon slot="start" name="trash-bin">
                </ion-icon>Eliminar
              </ion-item-option>
          </ion-item-options>



        </ion-item-sliding>
      </ion-list>
    </div>
    <ng-template #no_hay>
      <h2 class="centrado">Vac√≠a</h2>
    </ng-template>
  </ion-card>
</ion-content>
