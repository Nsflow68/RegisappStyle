<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="correo" label="Correo" labelPlacement="stacked" type="email" placeholder="Ingrese Correo">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input [(ngModel)]="clave" label="Contraseña" labelPlacement="stacked" type="password" placeholder="Ingrese contraseña">
        </ion-input>
      </ion-item>
  
      <ion-button (click)="ingresar()" expand="full" color="success">Iniciar sesión</ion-button>
  
      <ion-button routerLink="/restablecer" fill="clear" >¿Olvidó su contraseña?</ion-button>
    </ion-card-content>
    
  </ion-card>
  
</ion-content>
<ion-footer>
  <ion-img src= "../../../assets/img/1280px-Logo_DuocUC.svg.png"fixed="true"></ion-img>
</ion-footer>
