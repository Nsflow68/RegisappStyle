<ion-content>
  <ion-card>
    <ion-card-content>
      <h1>Consulta el clima</h1>

      <input type="text" [(ngModel)]="ciudad" placeholder="Ingresa una ciudad" />
      <ion-button (click)="consultarClimaSantiago()">Consultar Clima</ion-button>
      <div id="resultado">
        <div id="climaRectangulo" *ngIf="climaData" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
          <h2>Condiciones climáticas en {{ ciudad }}:</h2>
          <p>Temperatura: {{ climaData?.current?.temperature }} °C</p>
          <p>Descripción: {{ climaData?.current?.weather_descriptions[0] }}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
